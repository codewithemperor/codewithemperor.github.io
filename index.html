<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/css/bootstrap.min.css">
  <link rel="stylesheet" href="resources/css/remixicon/remixicon.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Welcome to CodeWithEmperor</title>
</head>
<body>

  <section class="main-section" id="main-section">

  </section>

  <h1>Typer.js is
    <span class="typer" id="main" data-words="great,fun,lightweight,easy" data-delay="100" data-deleteDelay="1000"></span>
    <span class="cursor" data-owner="main"></span>
  </h1>
  <p>the typing effect with a pure HTML interface</p>


  <script async src="resources/js/typer.js"></script>
  <script src="resources/js/jquery.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="resources/js/popper.js"></script>
  <script src="resources/js/bootstrap.bundle.min.js"></script>
  <script src="resources/js/three.min.js"></script>

  <!-- VANTA DOTS -->
  <script src="resources/js/vanta.rings.min.js"></script>
  <script>
    VANTA.RINGS({
      el: "#",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundColor: 0x0,
      color: 0x82e610
    });
    </script>

    <!-- VANTA GLOBE -->
    <script src="resources/js/vanta.globe.min.js"></script>
    <script>
      VANTA.GLOBE({
        el: "#",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        size: 1.50,
        color: 0x8e1941,
        backgroundColor: 0x0
      });
    </script>

    <!-- VANTA CELLS -->
    <script src="resources/js/vanta.cells.min.js"></script>
    <script>
      VANTA.CELLS({
        el: "#main-section",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        color1: 0x0,
        color2: 0x52041,
        size: 7.60,
        speed: 0.90
      });
    </script>

  <!-- VANTA TOPOLOGY -->
  <script src="resources/js/vanta.topology.min.js"></script>
  <script>
    VANTA.TOPOLOGY({
      el: "#",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00
    });
  </script>

  <!-- VANTA DOTS -->
  <script src="resources/js/vanta.dots.min.js"></script>
  <script>
    VANTA.DOTS({
      el: "#",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xa44f0d,
      color2: 0xf0ebe7,
      backgroundColor: 0x0,
      size: 4.00,
      spacing: 19.00,
      showLines: false
    });
  </script>

</body>
</html>
